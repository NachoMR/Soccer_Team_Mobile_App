<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>NYSL</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900%7CMaterial+Icons" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
	<!-- Required meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<!-- *********	My styles ********* -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<!-- ********************** BODY ************************** -->

<body>
	<div id="app">
		<v-app class="grey lighten-4">
			<v-content>
				<v-container fluid grid-list-xs style="border: 2px red solid">
					<v-layout column wrap>
						<v-flex mb-2>

							<header>
								<v-layout>
									<v-flex xs4 sm2>
										<a href="index.html"><img class="logo" src="img/nysl_logo.png" alt="club logo"></a>
									</v-flex>
									<v-flex>
										<v-spacer xs1 sm1></v-spacer>
									</v-flex>
									<v-flex xs7 sm9>
										<h1>North Youth Soccer League</h1>
										<h4>HOME</h4>

									</v-flex>
								</v-layout>

							</header>
						</v-flex>


						<hr>
						<v-flex>
							<main>
								<h2>**MAIN**</h2>
								<a href="index.html">Link to index.html</a>


							</main>
						</v-flex>

						<hr>
						<v-layout>
							<v-flex align-content-end>
								<footer>


									<v-bottom-nav value="true" fixed dark>
										<v-btn dark>
											<v-icon>fas fa-home</v-icon>
										</v-btn>
										<v-btn dark>
											<v-icon>fas fa-map-marker-alt</v-icon>
										</v-btn>
										<v-btn dark>
											<v-icon>fas fa-calendar-alt</v-icon>
										</v-btn>
										<v-btn dark>
											<v-icon>fas fa-users</v-icon>
										</v-btn>
										<v-btn dark>
											<v-icon>fas fa-sign-in-alt</v-icon>							
										</v-btn>
										<v-btn dark>
											<v-icon>fas fa-comments</v-icon>
										</v-btn>
										<v-btn dark>
											<v-icon>fas fa-envelope</v-icon>
										</v-btn>
									</v-bottom-nav>
									
									<v-card>
										<v-layout align-center justify-space-around>
											<v-btn small>
											<v-icon>fas fa-home</v-icon>
											</v-btn>
											<v-btn small>
											<v-icon>fas fa-map-marker-alt</v-icon></v-btn>
											<v-btn small>
											<v-icon>fas fa-calendar-alt</v-icon>
											</v-btn>
											<v-btn small>
											<v-icon>fas fa-users</v-icon>
											</v-btn>
											<v-btn small>
											<v-icon>fas fa-sign-in-alt</v-icon>
											</v-btn>
											<v-btn small>
											<v-icon>fas fa-comments</v-icon>
											</v-btn>
											<v-btn small>
											<v-icon>fas fa-envelope</v-icon>
											</v-btn>
										</v-layout>
									</v-card>

								</footer>
							</v-flex>
						</v-layout>
					</v-layout>
				</v-container>
			</v-content>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>

	<script src="js/main2.js"></script>
